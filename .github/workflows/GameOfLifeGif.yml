name: Update GameOfLife GIFs

on:
  workflow_dispatch:

concurrency:
  group: gameoflife-push
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: GithubContributorStatsDarkGif
        uses: SilenZcience/GameOfLifeAction@v1
        with:
          grid: '267,489'
          gif-name: GithubContributorStatsDarkGif
          do-gif: 'true'
          gif-file: 'https://github-contributor-stats.vercel.app/api?username=SilenZcience&limit=5&theme=radical&combine_all_yearly_contributions=true&hide_border=true&token=${{ secrets.STATS_TOKEN }}#gh-dark-mode-only'
          gif-length: '500'
          commit: 'true'
          commit-message: "ðŸ¤– Update GithubContributorStatsDarkGif"
